<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUD312 - Tableau de bord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header h2 {
            font-size: 24px;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .welcome-icon {
            font-size: 40px;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        .welcome-text {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 35px;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .actions-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .actions-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .action-button {
            background: white;
            border: 3px solid transparent;
            border-radius: 16px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .action-button:hover::before {
            opacity: 1;
        }

        .action-button:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .action-button:hover .button-content {
            color: white;
        }

        .button-content {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .button-icon {
            font-size: 50px;
            margin-bottom: 15px;
            display: block;
        }

        .button-icon img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .button-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .button-description {
            font-size: 14px;
            color: #666;
        }

        .action-button:hover .button-title,
        .action-button:hover .button-description {
            color: white;
        }

        .logout-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            display: block;
            margin: 30px auto 0;
        }

        .logout-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .welcome-card,
            .actions-card {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header h2 {
                font-size: 18px;
            }

            .button-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations d'entrée pour les boutons */
        .action-button {
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .action-button:nth-child(1) { animation-delay: 0.5s; }
        .action-button:nth-child(2) { animation-delay: 0.6s; }
        .action-button:nth-child(3) { animation-delay: 0.7s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TO DO APP-SUD</h1>
        <h2>Dashboard</h2>
    </div>

    <div class="container">
        <div class="welcome-card">
            <div class="welcome-title">
                <span class="welcome-icon"></span>
                <span>Bienvenue dans votre espace Todo</span>
            </div>
            <p class="welcome-text">
                Vous êtes connecté avec succès ! Gérez vos tâches facilement avec nos outils intuitifs.
                Créez, organisez et suivez vos activités en toute simplicité.
            </p>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"></div>
                    <div class="stat-label">Tâches totales</div>
                    <div class="stat-value">3</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"></div>
                    <div class="stat-label">Terminées</div>
                    <div class="stat-value">1</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"></div>
                    <div class="stat-label">En cours</div>
                    <div class="stat-value">2</div>
                </div>
            </div>
        </div>

        <div class="actions-card">
            <h3 class="actions-title">Que souhaitez-vous faire ?</h3>
            
            <form method="post">
                <div class="button-grid">
                    <button class="action-button" type="submit" formaction="/addTodoRequest">
                        <div class="button-content">
                            <span class="button-icon">
                                <img src="assets/2182944.png" alt="Logout">
                            </span>
                            <div class="button-title">Ajouter une tâche</div>
                            <div class="button-description">Créer une nouvelle tâche</div>
                        </div>
                    </button>

                    <button class="action-button" type="submit" formaction="/todoListRequest">
                        <div class="button-content">
                            <span class="button-icon">
                                <img src="assets/tasks-icon-sign-for-use-web-design-logo-symbol-illustration-vector.jpg" alt="Logout">
                            </span>
                            <div class="button-title">Voir mes tâches</div>
                            <div class="button-description">Afficher toutes vos tâches</div>
                        </div>
                    </button>

                    <button class="action-button" type="submit" formaction="/userLogout">
                        <div class="button-content">
                            <span class="button-icon">
                                <img src="assets/istockphoto-1248863743-612x612.jpg" alt="Logout">
                            </span>
                            <div class="button-title">Se déconnecter</div>
                            <div class="button-description">Quitter votre session</div>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
